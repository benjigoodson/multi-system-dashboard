<div>

  <div class="login_wrapper">

    <div class="form registration_form" ng-class="registerClass" ng-init="forgotCtrl.init()" ng-controller="ForgotController as forgotCtrl">
      <section class="login_content">

        <form name="resetForm" ng-show="success" ng-submit="forgotCtrl.reset()" role="form">
          
          <h1>Reset Password</h1>

          <div>
            <p> {{message}} </p>
          </div>
          <div>
            <input ng-model="resetForm.password" type="password" class="form-control" placeholder="New Password" required />
          </div>
          <div>
            <input ng-model="resetForm.confirmedPassword" type="password" class="form-control" placeholder="Confirm Password" required />
          </div>
          <div>
            <button type="submit" ng-disabled="form.$invalild" class="btn btn-default submit">Submit</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">

            <p>Already a member?
              <a href="#signin" class="to_register"> Log in </a>
            </p>

            <div class="clearfix"></div>

            <div>
              <h1><i class="fa fa-tasks"></i> Multi System Dashboarding Application </h1>
              <p> University of Sunderland - <a href="https://eportfolio.sunderland.ac.uk/view/view.php?id=34120"> Benjamin Goodson </a> </p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
