<div class="row" id="DashboardController" ng-controller="DashboardController as dashboardCtrl" ng-init="dashboardCtrl.setupCreatePage()">			
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Create Dashboard</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <form class="form-horizontal form-label-left" name="dashboardForm" ng-submit="dashboardCtrl.createDashboard()" role="form">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="created-by">Created By <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" ng-model="dashboard.createdBy.forename" id="created-by" name="created-by" required="required" readonly="readonly" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="created-date">Created Date <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" ng-model="dashboard.createdDate" id="created-date" name="created-date" required="required" readonly="readonly" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="dashboard-name">Dashboard Name <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" ng-model="dashboard.name" id="dashboardName" name="dashboardName" class="form-control col-md-7 col-xs-12" maxlength="50" 
                ng-class="{' inputError': dashboardForm.dashboardName.$invalid && !dashboardForm.dashboardName.$pristine }" ng-maxlength="50" required>
              <p ng-show="dashboardForm.dashboardName.$invalid && !dashboardForm.dashboardName.$pristine && !dashboardForm.dashboardName.$error.maxlength" class="has-error" >
                A dashboard name is required.
              </p>
              <p ng-show="dashboardForm.dashboardName.$error.maxlength" class="has-error" >
                The dashboard name must not exceed 50 characters.
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="control-label col-md-3 col-sm-3 col-xs-12">Description
              <br>
              <small>
                Max 255 characters
              </small>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <textarea ng-model="dashboard.description" class="form-control" name="description" id="description" rows="3" maxlength="255"
                ng-class="{' inputError': dashboardForm.description.$invalid && !dashboardForm.description.$pristine }"></textarea>
              <p ng-show="dashboardForm.description.$invalid && !dashboardForm.description.$pristine && !dashboardForm.description.$error.maxlength" class="has-error" >
                Please enter description that is less than 255 characters
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="widgets" class="control-label col-md-3 col-sm-3 col-xs-12">Widgets</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <ui-select multiple title="Choose widgets" theme="bootstrap" ng-model="dashboard.widgets">
                  <ui-select-match class="ui-select-match" placeholder="Select widgets...">{{$item.name}}</ui-select-match>
                  <ui-select-choices class="ui-select-choices" repeat="widget in widgets | filter:$select.search">
                    <div ng-bind-html="widget.name | highlight: $select.search"></div>                    
                    <div ng-bind-html="widget.apiURL | highlight: $select.search"></div>
                  </ui-select-choices>
              </ui-select>
            </div>
          </div>

          <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success" ng-disabled="dashboardForm.$pristine || dashboardForm.$invalid">Submit</button>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
