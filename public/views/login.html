<div>

  <div class="login_wrapper">

    <div class="form login_form" ng-class="loginClass" ng-controller="LoginController as loginCtrl">
      <section class="login_content">

        <form name="loginForm" ng-submit="loginCtrl.login()" role="form">

          <h1>Login Form</h1>

          <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
            <input ng-model="loginCtrl.username" type="text" name="username" id="username" class="form-control" placeholder="Username" required />
            <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Username is required</span>
          </div>

          <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
            <input ng-model="loginCtrl.password" type="password" name="password" id="password" class="form-control" placeholder="Password" required />
            <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
          </div>

          <div ng-show="loginCtrl.errorMessage">
            <span class="help-block">{{loginCtrl.errorMessage}}</span>
          </div>

          <div>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-default submit">Log in</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">

            <a href="#register"> Create Account? </a>
            <a href="#forgot"> Forgot Password? </a>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-tasks"></i> Multi System Dashboarding Application </h1>
              <p> University of Sunderland - <a href="https://eportfolio.sunderland.ac.uk/view/view.php?id=34120"> Benjamin Goodson </a> </p>
            </div>
          </div>

        </form>

      </section>
    </div>
  </div>
</div>
