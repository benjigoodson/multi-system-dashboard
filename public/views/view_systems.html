<div class="row" ng-controller="SystemController as systemCtrl">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>View Systems</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content" ng-init="systemCtrl.getSystems()">
        <table id="datatable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>System Name</th>
              <th>Contact Email</th>
              <th>Number of Endpoints</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="system in systems">
              <td>{{system.name}}
              <br />
              <small>Created {{system.createdDate}}</small>
              </td>
              <td>{{system.contact}}</td>
              <td>{{system.numEndpoints}}</td>
              <td><button type="button" class="btn btn-xs" ng-class="{ 'btn-success' : system.status == 'online', 'btn-danger' : system.status == 'offline'}" >{{system.status}}</button></td>
              <td>
                <a href="#system/{{system._id}}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                <a ng-click="systemCtrl.deleteSystem(system._id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete </a>
              </td>
            </tr>        
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
